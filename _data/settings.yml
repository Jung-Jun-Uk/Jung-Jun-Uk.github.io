- {name: '**MixFace: Improving Face Verification Focusing on Fine-grained Conditions**', 
   company_and_date: "**J.U. Jung**, S.B. Son, J.C. Park, Y.J. Park, S.H. Lee, and H.S. Oh.", 
   description: "The performance of face recognition (FR) has become saturated for public benchmark datasets such as LFW, CFP-FP, and AgeDB, owing to the rapid advances
   in CNNs. However, the effects of faces with various fine-grained conditions on
   FR models have not been investigated because of the absence of such datasets.
   This paper analyzes their effects in terms of different conditions and loss functions
   using K-FACE, a recently introduced FR dataset with fine-grained conditions. We
   propose a novel loss function, MixFace, that combines classification and metric
   losses. The superiority of MixFace in terms of effectiveness and robustness is
   demonstrated experimentally on various benchmark datasets.",   
   keyword: "**Keyword**: Face Detection, Face Recognition",         
   image: 'assets/img/roc_curve_final.png',    
   paper_url: "https://arxiv.org/abs/2111.01717",   
   }

