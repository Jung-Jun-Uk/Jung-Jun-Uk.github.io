- {name: '**Unified Negative Pair Generation toward Well-discriminative Feature Space for Face Recognition@BMVC''2022**', 
   company_and_date: "**J.U. Jung**, S.H. Lee, H.S. Oh, Y.J. Park, J.C. Park, and S.B. Son.", 
   description: "This paper proposes a unified negative pair generation (UNPG) by combining two PG strategies (i.e., MLPG and CLPG) from a unified perspective to alleviate the mismatch. UNPG introduces useful information about negative pairs using MLPG to overcome the CLPG deficiency. Moreover, it includes filtering the similarities of noisy negative pairs to guarantee reliable convergence and improved performance. Exhaustive experiments show the superiority of UNPG by achieving state-of-the-art performance across recent loss functions on public benchmark datasets.",
   description2: "[Ranked #1 on Face Identification on MegaFace](https://paperswithcode.com/paper/unified-negative-pair-generation-toward-well)",
   keyword: "**Keyword**: Metric Learning, Face Recognition",         
   pdf: 'assets/img/0421_poster.pdf',
   poster_url: "https://bmvc2022.mpi-inf.mpg.de/421",
   paper_url: "https://arxiv.org/abs/2203.11593",
   code_url: "https://github.com/Jung-Jun-Uk/UNPG",   
   }

